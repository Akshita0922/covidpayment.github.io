<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ContactUs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/contactus.css">
    </head>
<body>
    <section>
        <div class="content">
            <h1>Contact Us</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua.
            </p>
        </div>
        <div class="contact-form">
          <div class="first-container">
              <div class="info-container">
                  <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                  <div>
                      <h3>Address</h3>
                      <p>House no.68, <br>Golghar,Gorakhpur,<br>273001</p>
                  </div>
                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div>
                    <h3>Email</h3>
                    <p>abcdxyz123@gmail.com</p>
                </div>
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div>
                    <h3>Phone</h3>
                    <p>607-345-5678</p>
                </div>
               </div>
          </div>
          <div class="second-container">
           <h1>Send Message</h1>
           <form>
               <div class="form-group">
                   <label for="name-input">Tell us your Name*</label>
                   <input id="name-input" type="text" placeholder="First name" required="required">
                   <input type="text" placeholder="Last name" required="required">
                </div>
                <div class="form-group">
                    <label for="email-input">Enter Your email*</label>
                    <input id="email-input" type="text" placeholder="Eg. abcd@gmail.com" required="required">
                </div>
                <div class="form-group">
                    <label for="phone-input">Enter phone number</label>
                    <input id="phone-input" type="text" placeholder= "eg. _1800 000000" required="required">
                 </div>
                
                <div class="form-group">
                   <label for="message-textarea">Message</label>
                   <textarea id="message-textarea" placeholder="Write your message" required="required"></textarea>
                </div>
                <button>Send message</button>
            </form>
            <h3 style="text-align: center;"><a href="home.html"">redirecting.....</a></h3>
          </div>
        </div>
        
    </section>
</body>
</html>
